namespace:
  name: sandbox

service:
  port: 4111
  targetPort: 3111
  protocol: TCP

livenessProbePath: /healtz
livenessProbePort: 3111
readinessProbePath: /healtz
readinessProbePort: 3111

deployment:
  replicaCount: 1
  containerPort: 3111
  resources:
    requests:
      memory: 64Mi
      cpu: 250m
    limits:
      memory: 128mi
      cpu: 500m

image:
  repository: rfrodriguez/techtrends
  tag: latest
  pullPolicy: IfNotPresent
